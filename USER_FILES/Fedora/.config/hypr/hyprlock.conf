general {
    hide_cursor = true
}

background {
    monitor =
    path = "$HOME/Pictures/lock_screen.png"
    color = rgb(1e1e2e)
    path = ~/.config/omarchy/current/background
    blur_passes = 3
}

animations {
    enabled = false
}

input-field {
    monitor =
    size = 650, 100
    position = 0, 0
    halign = center
    valign = center

    inner_color = $inner_color
    outer_color = rgba(cba6f7ee)
    outline_thickness = 4

    font_family = CaskaydiaMono Nerd Font Propo
    font_color = $font_color

    placeholder_text = Enter Password
    check_color = rgb(0,200,0)
    fail_text = <i>$FAIL ($ATTEMPTS)</i>

    rounding = 10
    shadow_passes = 0
    fade_on_empty = false
}
