general {
    hide_cursor = true
}

background {
    monitor =
    path = screenshot
    color = rgb(1e1e2e)
    blur_passes = 3
}

animations {
    # enabled = false
}

input-field {
    monitor =
    size = 650, 100
    position = 0, -100
    halign = center
    valign = center

    inner_color = rgba(00000000)
    outer_color = rgba(00000000)
    outline_thickness = 4

    font_family = CaskaydiaMono Nerd Font Propo
    font_color = rgba(cba6f7ee)

    placeholder_text = Enter Password...
    check_color = rgba(0,0,0,0)
    fail_text = <i>$FAIL ($ATTEMPTS)</i>

    rounding = 10
    shadow_passes = 0
    fade_on_empty = false
}

label {
    monitor =
    text = cmd[update:10000] echo $(date +"%I:%M %p<br/>%A, %B %d")

    color = rgba(cda6f7ee)
    font_size = 50
    font_family = CaskaydiaMono Nerd Font Propo

    halign = center
    valign = center
    position = 0, 250 # X, Y
    allow_breaks = true
}
